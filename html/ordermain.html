<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="icon" href="/img/burger.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        .scrollable-dropdown {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-success">
    <div class="card text-center bg-success-subtle p-4 w-auto border-black">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Item Name</div>
                <div class="dropdown w-50">
                    <button class="btn btn-primary dropdown-toggle w-100 text-end" type="button" id="nameBtn"
                        data-bs-toggle="dropdown" aria-expanded="false" onclick="loaditems()">
                        Select Name
                    </button>
                    <ul class="dropdown-menu scrollable-dropdown" id="dropdownitems">
                    </ul>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm mt-3 p-2 w-25 mb-5" onclick="check()">SEARCH</button>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Category</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Quantity</th>
                        <th scope="col">Item Price</th>
                        <th scope="col">Item Discount</th>
                        <th scope="col">Item Expire date</th>
                    </tr>
                </thead>
                <tbody id="tblbody">
                </tbody>
            </table>
            <button type="button" class="btn btn-primary btn-sm mt-3 p-2 w-25 " onclick="">ADD TO CART</button>
            <div class="alert alert-primary mt-5" role="alert">
                <p id="cart">
                <table class="table">
                    <tbody id="tblbody">
                        ADD TO CART 
                        <!-- <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>                 
                            <td>@mdo</td>                 
                            <td>@mdo</td>                 
                            <td>@mdo</td>                 
                            <td>@mdo</td>                 
                            <td>@mdo</td>                 
                        </tr> -->
                    </tbody>
                </table>
                </p>
            </div>
            <button type="button" class="btn btn-primary btn-sm mt-3 p-2 w-25"
                onclick="goToPage('ordersub.html')">NEXT</button>
        </div>
    </div>

    <script src="/js/ordermain.js">
    </script>
</body>

</html>
