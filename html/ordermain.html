<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="icon" href="/img/burger.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        .scrollable-dropdown {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-success">
    <div class="card text-center bg-success-subtle p-4 w-auto border-black">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <!-- Item name -->
                <div style="width: 150px;" class="me-3 text-end">Item Name</div>
                <div class="dropdown w-50">
                    <button class="btn btn-primary dropdown-toggle w-100 text-end" type="button" id="nameBtn"
                        data-bs-toggle="dropdown" aria-expanded="false" onclick="loaditems()">
                        Select Name
                    </button>
                    <ul class="dropdown-menu scrollable-dropdown" id="dropdownitems">
                    </ul>
                </div>
            </div>
            <!-- Order ID -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Order ID</div>
                <input type="text" class="form-control w-50" id="orderidfield">
            </div>
            <!-- Order quantity -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Order Quantity</div>
                <input type="text" class="form-control w-50" id="orderquantityfield">
            </div>
            <!-- Cus ID -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Customer ID</div>
                <input type="text" class="form-control w-50" id="cusidfield">
            </div>
            <!-- Cus name -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Customer Name</div>
                <input type="text" class="form-control w-50" id="cusnamefield">
            </div>
            <button type="button" class="btn btn-primary btn-sm mt-3 p-2 w-25 mb-5" onclick="cartProcess()">ADD TO CART
            </button>
            <div id="alert"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Category</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Quantity</th>
                        <th scope="col">Item Price</th>
                        <th scope="col">Item Discount</th>
                        <th scope="col">Item Expire date</th>
                    </tr>
                </thead>
                <tbody id="tblbody">
                </tbody>
            </table>
            <div class="d-flex align-items-center ">
                <input type="text" class="form-control w-50" id="finaldiscountfield" placeholder="Add final discount"> 
                <button type="button" class="btn btn-primary btn-sm mt-5 ms-3 p-2 mb-5 me-5 w-25"
                    onclick="adddiscount()">ADD</button>
            </div>
            <div>
                <b class="d-flex">Final amount (Rs.)</b>
                <input type="text" class="form-control w-50" id="finalamountfield" placeholder="Final amount">
            </div>
        </div>
    </div>

    <script src="/js/ordermain.js">
    </script>
</body>

</html>
