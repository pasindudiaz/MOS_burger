<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View items</title>
    <link rel="icon" href="/img/burger.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>

    <body class="d-flex justify-content-center align-items-center vh-100 bg-success">
        <div class="card text-center bg-success-subtle p-4 w-auto border-black">
            <div class="card-body d-flex flex-column gap-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Item Code</th>
                            <th scope="col">Item Category</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Item Quantity</th>
                            <th scope="col">Item Price</th>
                            <th scope="col">Item Discount</th>
                            <th scope="col">Item Expire date</th>
                        </tr>
                    </thead>
                    <tbody id="tblbody">
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            let view = JSON.parse(localStorage.getItem("itemdetails"));
            console.log(view[0]);
            let body=``;
            view.forEach(element => {
                body=body+ `<tr>
                    <td>${element.itemcode}</td>
                    <td>${element.itemcategory}</td>
                    <td>${element.itemname}</td>
                    <td>${element.itemquantity}</td>
                    <td>${element.itemprice}</td>
                    <td>${element.itemdiscount}</td>
                    <td>${element.itemexpire}</td>
                </tr >`
                document.getElementById("tblbody").innerHTML=body;   
            });
        </script>
    </body>

</html>
