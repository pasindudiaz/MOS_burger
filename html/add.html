<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD items</title>
    <link rel="icon" href="/img/burger.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        .scrollable-dropdown {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-success">
    <div class="card text-center bg-success-subtle p-4 w-50 border-black">
        <div class="card-body">
            <!-- Item Code -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Item Code</div>
                <div class="dropdown w-50">
                    <button class="btn btn-primary dropdown-toggle w-100 text-end" type="button" id="nameBtn2"
                        data-bs-toggle="dropdown" aria-expanded="false" onclick="loadcodes()">
                        Select Code
                    </button>
                    <ul class="dropdown-menu scrollable-dropdown" id="dropdowncode2">
                    </ul>
                </div>
            </div>

            <!-- Item Category -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Item Category</div>
                <div class="dropdown w-50">
                    <button class="btn btn-primary dropdown-toggle w-100 text-end" type="button" id="categoryBtn"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Category
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="selectCategory('Burger')">Burgers</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory('Submarine')">Submarines</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory('Fries')">Fries</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory('Pasta')">Pasta</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory('Chicken')">Chicken</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory('Beverages')">Beverages</a></li>
                    </ul>
                </div>
            </div>

            <!-- Item Name -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Item Name</div>
                <div class="dropdown w-50">
                    <button class="btn btn-primary dropdown-toggle w-100 text-end" type="button" id="nameBtn"
                        data-bs-toggle="dropdown" aria-expanded="false" onclick="loaditems()">
                        Select Name
                    </button>
                    <ul class="dropdown-menu scrollable-dropdown" id="dropdownitems">
                    </ul>
                </div>
            </div>

            <!-- Item Quantity -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Item Quantity</div>
                <input type="number" class="form-control w-50">
            </div>

            <!-- Price Per Item -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Price per Item</div>
                <input type="number" class="form-control w-50">
            </div>

            <!-- Discount Per Item -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Discount per Item</div>
                <input type="number" class="form-control w-50">
            </div>

            <!-- Expire Date -->
            <div class="d-flex align-items-center mb-3">
                <div style="width: 150px;" class="me-3 text-end">Expire Date</div>
                <input type="date" class="form-control w-50">
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-sm">ADD</button>
    </div>

    <script>
        let itemNames = ["Classic Burger (Large)", "Classic Burger (Regular)", "Turkey Burger", "Chicken Burger (Large)", "Chicken Burger (Regular)", "Cheese Burger (Large)", "Cheese Burger (Regular)", "Bacon Burger", "Shawarma Burger", "Olive Burger", "Double-Cheese Burger", "Crispy Chicken Burger (Regular)", "Crispy Chicken Burger (Large)", "Paneer Burger", "Crispy Chicken Submarine (Large)", "Crispy Chicken Submarine (Regular)", "Chicken Submarine (Large)", "Chicken Submarine (Regular)", "Grinder Submarine", "Cheese Submarine", "Double Cheese n Chicken Submarine", "Special Horgie Submarine", "MOS Special Submarine", "Steak Fries (Large)", "Steak Fries (Medium)", "French Fries (Large)", "French Fries (Medium)", "French Fries (Small)", "Sweet Potato Fries (Large)", "Chicken n Cheese Pasta", "Chicken Penne Pasta", "Ground Turkey Pasta Bake", "Creamy Shrimp Pasta", "Lemon Butter Pasta", "Tagliatelle Pasta", "Baked Ravioli", "Fried Chicken (Small)", "Fried Chicken (Regular)", "Fried Chicken (Large)", "Hot Wings (Large)", "Devilled Chicken (Large)", "BBQ Chicken (Regular)", "Pepsi (330ml)", "Coca-Cola (330ml)", "Sprite (330ml)", "Mirinda (330ml)"];
        let itemCodes = [
            "B1001", "B1002", "B1003", "B1004", "B1005", "B1006", "B1007", "B1008", "B1009", "B1010",
            "B1012", "B1013", "B1014", "B1015", "B1016", "B1017", "B1018", "B1019", "B1020", "B1021",
            "B1022", "B1023", "B1024", "B1025", "B1026", "B1027", "B1028", "B1029", "B1030", "B1031",
            "B1032", "B1033", "B1034", "B1035", "B1036", "B1037", "B1038", "B1039", "B1040", "B1041",
            "B1042", "B1043", "B1044", "B1045", "B1046", "B1047"
        ];

        function selectCategory(item) {
            document.getElementById("categoryBtn").innerText = item;
        }

        function loaditems() {
            let body = ``;
            itemNames.forEach(element => {
                body = body + `<li><a class="dropdown-item" href="#" onclick="selectname('${element}')">${element}</a></li>`;
            });
            document.getElementById("dropdownitems").innerHTML = body;
        }

        function selectname(name) {
            document.getElementById("nameBtn").innerText = name;
        }

        function loadcodes() {
            let body2 = ``;
            itemCodes.forEach(element => {
                body2 = body2 + `<li><a class="dropdown-item" href="#" onclick="selectcode('${element}')">${element}</a></li>`;
            });
            document.getElementById("dropdowncode2").innerHTML = body2;
        }
        function selectcode(item){
            document.getElementById("nameBtn2").innerText=item;
        }
    </script>
</body>

</html>
